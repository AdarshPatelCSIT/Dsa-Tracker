// Load status from localStorage
const storedStatus = JSON.parse(localStorage.getItem('topicStatus')) || {};

topics.forEach(t => {
    t.status = storedStatus[t.day] || 'not-started';
});

function renderDays() {
    daysContainer.innerHTML = '';
    topics.forEach((t) => {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('day');
        if(t.status === 'completed') dayDiv.classList.add('completed');
        else if(t.status === 'in-progress') dayDiv.classList.add('in-progress');

        dayDiv.innerHTML = `
            <span>Day ${t.day}: ${t.topic}</span>
            <div>
                <button class="in-progress">In Progress</button>
                <button class="complete">Complete</button>
            </div>
        `;

        dayDiv.querySelector('.in-progress').addEventListener('click', () => {
            t.status = 'in-progress';
            saveStatus();
            updateChart();
            renderDays();
        });
        dayDiv.querySelector('.complete').addEventListener('click', () => {
            t.status = 'completed';
            saveStatus();
            updateChart();
            renderDays();
        });

        daysContainer.appendChild(dayDiv);
    });
}

function saveStatus() {
    const statusObj = {};
    topics.forEach(t => { statusObj[t.day] = t.status; });
    localStorage.setItem('topicStatus', JSON.stringify(statusObj));
}

// Chart.js graph
const ctx = document.getElementById('progressChart').getContext('2d');
let progressChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['Not Started', 'In Progress', 'Completed'],
        datasets: [{
            data: [topics.filter(t=>t.status==='not-started').length,
                   topics.filter(t=>t.status==='in-progress').length,
                   topics.filter(t=>t.status==='completed').length],
            backgroundColor: ['#6c757d','#ffc107','#28a745'],
        }]
    },
    options: { responsive: true }
});

function updateChart() {
    progressChart.data.datasets[0].data = [
        topics.filter(t=>t.status==='not-started').length,
        topics.filter(t=>t.status==='in-progress').length,
        topics.filter(t=>t.status==='completed').length
    ];
    progressChart.update();
}

// Notification function
function notifyToday() {
    if (!('Notification' in window)) return;
    if (Notification.permission === 'default') Notification.requestPermission();

    const today = new Date();
    const dayIndex = today.getDayOfYear ? today.getDayOfYear() : Math.min(topics.length, today.getDate());
    const todayTopic = topics[dayIndex-1];

    if(Notification.permission === 'granted' && todayTopic){
        new Notification(`Today's Topic`, {body: `${todayTopic.topic}`});
    }
}

// Utility to get day of year
Date.prototype.getDayOfYear = function() {
    const start = new Date(this.getFullYear(), 0, 0);
    const diff = this - start + ((start.getTimezoneOffset() - this.getTimezoneOffset()) * 60 * 1000);
    const oneDay = 1000 * 60 * 60 * 24;
    return Math.floor(diff / oneDay);
}

renderDays();
updateChart();
notifyToday();
</script>
